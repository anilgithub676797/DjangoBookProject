<!DOCTYPE html>

{%extends 'book_application/base.html'%}

{%block body_block%}
<h1>Book Information Update Form</h1>

<form method="post">
  {%csrf_token%}
  <table>

<tr><td>  Book Author : <input type="text" name="author" value="{{book.author}}"></td></tr>
 <tr><td> Book Title : <input type="text" name="title" value="{{book.title}}"> </td></tr>
 <tr><td> Book Published Date : <input type="date" name="published_date" value="{{book.published_date |date:'Y-m-d'}}"></td></tr>

  </table>
  <br> <br>
 <input type="submit" value="Update Book Details">
</form>

{%endblock%}
